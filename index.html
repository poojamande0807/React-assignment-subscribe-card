<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
    <style>
      .card {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .card h1 {
        font-size: 24px;
        margin: 20px 0 10px;
        text-transform: uppercase;
      }
      .card p {
        font-size: 14px;
        margin-bottom: 20px;
      }
      .card input {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 20px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 14px;
      }
      .card button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
      }
      .card button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
      function SubscriptionCard() {
        return (
          <div className="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQowYw7gkB2yOCRfSeE0_upeuWdZrSjLRMJqQ&s" alt="Message" />
            <h1>SUBSCRIBE</h1>
            <p>Subscribe to our newsletter & stay up to date!</p>
            <input type="email" placeholder="john@doe.net" />
            <br />
            <button>Subscribe</button>
          </div>
        );
      }

      ReactDOM.render(<SubscriptionCard />, document.getElementById('root'));
    </script>
  </body>
</html>
